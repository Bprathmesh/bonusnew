<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <h1 style="text-align: center;">Our Location</h1>
 
   <div class="map-container">

<section class="book-a-table">
